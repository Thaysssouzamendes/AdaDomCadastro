<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Usuários</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    
    <div class="container mt-5">
    
        <h1>Formulário de Cadastro de Usuários</h1>

<form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Nome</label>
      <input type="text" class="form-control" id="validationCustom01" value="" required>
      <div class="invalid-feedback">
       Campo do nome é obrigatório.
      </div>
    </div>

    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Sobrenome</label>
      <input type="text" class="form-control" id="validationCustom02" value="" required>
      <div class="invalid-feedback">
        Campo do Sobrenome é obrigatório.
      </div>
    </div>

 
      <div class="col-md-4">
        <label for="birthDate" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="birthDate" name="birthDate" required>
        <div class="invalid-feedback">
          O campo data de nascimento é obrigatório.
        </div>
      </div>


    <div class="col-md-4">
      <label for="validationCustom03" class="form-label">Profissão</label>
      <input type="text" class="form-control" id="validationCustom03" value="" required>
      <div class="invalid-feedback">
       Campo da Profissão é obrigatório.
    </div>
    </div>

    <div class="col-md-4">
      <label for="documentNumber" class="form-label">CPF</label>
      <input type="text" class="form-control" id="documentNumber" name="documentNumber" required>
      <div class="invalid-feedback">
        O campo CPF é obrigatório.
      </div>
    </div>

    <div class="col-md-4">
      <label for="current-password" class="form-label">Senha</label>
      <input type="current-password" class="form-control" id="current-password" name="current-password" required>
      <div class="invalid-feedback">
       O campo senha é obrigatório.
      </div>
    </div>

    <div class="col-md-4">
      <label for="phone" class="form-label">Telefone</label>
      <input type="text" class="form-control" id="phone" name="phone" required>
      <div class="invalid-feedback">
       O campo Telefone é obrigatório.
      </div>
    </div>

    <div class="col-md-4">
      <label for="address" class="form-label">Endereço</label>
      <input type="text" class="form-control" id="address" name="address" required>
      <div class="invalid-feedback">
       O campo Endereço é obrigatório.
      </div>
    </div>
</div>
  
    <div class="col-md-12">
      <button class="btn btn-primary" type="submit">Salvar e Enviar</button>
    </div>
 
  </form>
  <script src="./cadastro.js"></script>

</body>
</html>
